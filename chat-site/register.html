<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text|Unica+One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Register</title>
  </head>

  <body>
    <h1>Register</h1>
    <div id="reg-error" class="hidden">Invalid user name</div>
    <form id="register-form">
      <label for="userName">
        User name
        <input
          type="text"
          id="userName"
          name="userName"
          placeholder="Enter your user name"
        />
      </label>
      <label for="pass">
        Password
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="Enter your password"
        />
      </label>
      <label for="auth-pass">
        Verify Password
        <input
          type="password"
          id="auth-pass"
          name="auth-pass"
          placeholder="Re-enter same password"
        />
      </label>
      <button id="submit-register">Submit</button>
    </form>
  </body>
  <script src="./register.js"></script>
</html>
