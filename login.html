<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ed5bf3e9b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form id="login-form">
      <label for="userName">
        User name
        <input
          type="text"
          id="userName"
          name="userName"
          placeholder="Enter your user name"
        />
      </label>
      <label for="pass">
        Password
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="Enter your password"
        />
        <label for="show-password" id="password-eye">
          <i class="fa-regular fa-eye"></i>
        </label>
        <input id="show-password" type="checkbox" onclick="showPassword()" />
      </label>
      <button id="submit-login">Submit</button>
    </form>
    <script src="./login.js"></script>
  </body>
</html>
